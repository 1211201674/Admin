<!DOCTYPE html>
<html>
<head>
	<title>Western Food And Beverages System - Profile Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		header {
			background-color: #FFDAB9;
			padding: 20px;
		}

		nav ul {
			margin: 0;
			padding: 0;
			list-style: none;
			display: flex;
			justify-content: flex-end;
		}

		nav li {
			margin: 0 10px;
		}

		nav a {
			color: #333;
			text-decoration: none;
			font-size: 18px;
			font-weight: bold;
		}

		nav a:hover {
			color: #FF6347;
		}

		nav .active a {
			color: #FF6347;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		.profile {
			background-color: #FFF;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			text-align: center;
		}

		.profile img {
			width: 200px;
			height: 200px;
			object-fit: cover;
			border-radius: 50%;
			margin-bottom: 20px;
		}

		.profile h1 {
			margin-top: 0;
			font-size: 36px;
			font-weight: bold;
			color: #333;
		}

		.profile p {
			margin: 10px 0;
			font-size: 18px;
			color: #555;
		}

		.profile hr {
			margin: 20px 0;
			border: 0;
			border-top: 1px solid #CCC;
		}

		.profile h2 {
			font-size: 24px;
			font-weight: bold;
			color: #333;
			margin-bottom: 10px;
			text-align: left;
		}

		.profile table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
			text-align: center;
		}

		.profile th, .profile td {
			padding: 10px;
			border: 1px solid #CCC;
		}

		.profile th {
			background-color: #FF6347;
			color: #FFF;
		}

		footer {
			background-color: #333;
			color: #FFF;
			padding: 10px;
			text-align: center;
			font-size: 14px;
		}

		footer p {
			margin: 0;
		}

		footer span {
			color: #FF6347;
			margin: 0 5px;
		}
	</style>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Dashboard</a></li>
			</ul>
		</nav>
	</header>
	<div class="container">
		<div class="profile">
			<img src="download.png" alt="Profile Picture">
			<h1>Aswad Suhail</h1>
			<p>Email: aswadsuhail@gmail.com</p>
            <p>Phone: 01151524058</p>
			<hr>
			<h2>Edit Profile</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"  required><br><br>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required ><br><br>
				<label for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone"  pattern="[0-9]{3}-[0-9]{7,8}" required>
				<small>Format: 3-digit area code followed by a hyphen and 7 or 8-digit number (e.g., 012-34567899)</small><br><br>><br><br>
				<button type="submit">Save Changes</button>
			</form>
		</div>
	</div>
	<footer>
		<p>&copy; 2023 Local Malay Restaurant Reservation System. All rights reserved. <span>Terms of Service</span> | <span>Privacy Policy</span></p>
	</footer>
	<script>

    
		
		document.getElementById("profile-form").addEventListener("submit", function(event) {
        event.preventDefault();

        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;

        console.log("Name: " + name);
        console.log("Email: " + email);
        console.log("Phone: " + phone);

        var fileInput = document.getElementById("image");
        var file = fileInput.files[0];
        if (file) {
            var reader = new FileReader();
            reader.onload = function(e) {
                var image = document.getElementById("profile-image");
                image.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("image").value = "";

        alert('Profile Edited Successfully');
    });

    document.getElementById("dashboard-link").addEventListener("click", function(event) {
        event.preventDefault();
        window.location.href = "User Interface(Admin).html";
    });
</script>
</body>
</html>
