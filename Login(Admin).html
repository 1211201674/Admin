<!DOCTYPE html>
<html>
<head>
    <title>Customer Login</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            margin: 0 auto;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #4CAF50;
        }

        #registerLink {
            color: green;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome To Western Food And Beverages System</h1>
	<form action="login.php" method="POST" id="loginForm">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" required>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" pattern="^(?=.*?[A-Za-z])(?=.*?[0-9])(?=.*?[\W_]).{8,}$" 
           title="Password must have a minimum of 8 characters and include at least one letter, one number, and one special character" required>
    	<span class="password-toggle" onclick="togglePasswordVisibility()"><img src="eye.png" alt="Toggle Password Visibility" height="18"></span><br>
    	<small>Password must have a minimum of 8 characters and include at least one letter, one number, and one special character (#)</small><br><br>
		<input type="submit" value="Login">
		<div class="forgot-password">
			<a href="Forgot Password (Admin).html">Forgot Password?</a>
		</div>
		<p class="error" id="errorMessage"></p>
	</form>

	<p id="registerLink">If not registered yet, please click to Register.</p>

	<script>

    const form = document.getElementById('loginForm');
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.querySelector('.password-toggle');

    function togglePasswordVisibility() {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggle.innerHTML = '<img src="eye - Copy.png" alt="Toggle Password Visibility" height="18">';
      } else {
        passwordInput.type = 'password';
        passwordToggle.innerHTML = '<img src="eye-off - Copy.png" alt="Toggle Password Visibility" height="18">';
      }
    }

	var registerLink = document.getElementById("registerLink");
	registerLink.addEventListener("click", function(event) {
		event.preventDefault();
		window.location.href = "Register(Admin).html";
	});

	document.getElementById("loginForm").addEventListener("submit", function(event) {
		event.preventDefault();

		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;

		if (username === "Aswad" && password === "Aswad#03S") {
			alert("Login successful!");
			window.location.href = "User Interface.html";
		} else {
			var errorMessage = document.getElementById("errorMessage");
			errorMessage.textContent = "Invalid username or password. Please try again.";
		}
	});
	</script>
</body>
</html>
