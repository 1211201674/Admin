<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Western Food And Beverages System - Admin Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      
      h1 {
        text-align: center;
        margin: 50px 0;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 50px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      
      th {
        background-color: #f2f2f2;
      }
      
      form {
        width: 500px;
        margin: 0 auto;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 5px;
      }
      
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      
      input[type="text"],
      input[type="number"],
      input[type="date"],
      input[type="time"],
      input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 3px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        font-family: Arial, sans-serif;
      }
      
      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      
      input:focus {
        outline: none;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
      }
      
      .button {
        display: inline-block;
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        font-family: Arial, sans-serif;
        cursor: pointer;
        text-decoration: none;
      }
      
      .button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  
  <body>
    <h1>Western Food And Beverages System - Admin Page</h1>
    
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Name</th>
          <th>Guests</th>
          <th>Date</th>
          <th>Time</th>
          <th>Menu</th>
					<th>Price</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>123</td>
					<td>Aaliyah</td>
					<td>1</td>
					<td>2023-04-01</td>
					<td>12:00 PM</td>
					<td>Nasi Goreng</td>
					<td>RM3.00</td>
					<td>Confirmed</td>
				</tr>
				<tr>
					<td>124</td>
					<td>Pavithra</td>
					<td>2</td>
					<td>2023-04-02</td>
					<td>7:00 PM</td>
					<td>Nasi Ayam</td>
					<td>RM6.00</td>
					<td>Pending</td>
				</tr>
				<tr>
					<td>125</td>
					<td>Bob Johnson</td>
					<td>3</td>
					

					<td>2023-04-03</td>
					<td>1:00 PM</td>
					<td>Nasi Goreng Seafood</td>
					<td>RM10.00</td>
					<td>Cancelled</td>
        </form>
<script>

const table = document.createElement('table');


const thead = document.createElement('thead');
const headerRow = document.createElement('tr');
const headers = ['Order ID', 'Name', 'Guests', 'Date', 'Time', 'Menu', 'Price', 'Status'];

headers.forEach(headerText => {
  const th = document.createElement('th');
  th.textContent = headerText;
  headerRow.appendChild(th);
});

thead.appendChild(headerRow);
table.appendChild(thead);


const tbody = document.createElement('tbody');
const rows = [
  ['123', 'Aaliyah', '1', '2023-04-01', '12:00 PM', 'Nasi Goreng', 'RM3.00', 'Confirmed'],
  ['124', 'Pavithra', '2', '2023-04-02', '7:00 PM', 'Nasi Ayam', 'RM6.00', 'Pending'],
  ['125', 'Bob Johnson', '3', '2023-04-03', '1:00 PM', 'Nasi Goreng Seafood', 'RM10.00', 'Cancelled']
];

rows.forEach(rowData => {
  const row = document.createElement('tr');

  rowData.forEach(cellData => {
    const cell = document.createElement('td');
    cell.textContent = cellData;
    row.appendChild(cell);
  });

  tbody.appendChild(row);
});

table.appendChild(tbody);


document.body.appendChild(table);

const backButton = document.createElement('a');
    backButton.href = "User Interface(Admin).html"; 
    backButton.textContent = 'Back to Home';
    backButton.classList.add('button');

    
    document.body.appendChild(backButton);

</script>
</body>
</html>
