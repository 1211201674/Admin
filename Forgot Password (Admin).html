<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		h1 {
			text-align: center;
		}

		form {
			margin-top: 20px;
		}

		label {
			display: block;
			margin-bottom: 5px;
		}

		input[type="email"],
		input[type="password"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 10px;
		}

		input[type="submit"] {
			width: 100%;
			padding: 10px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.back-to-login {
			text-align: center;
			margin-top: 10px;
		}

		.back-to-login a {
			color: #333;
			text-decoration: none;
		}

		.back-to-login a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Forgot Password</h1>
		<form id="forgotPasswordForm">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="prev-password">Previous Password:</label>
			<div class="password-field">
				<input type="password" id="prev-password" name="prev-password" pattern="^(?=.*?[A-Za-z])(?=.*?[0-9])(?=.*?[\W_]).{8,}$" 
				title="Password must have a minimum of 8 characters and include at least one letter, one number, and one special character" required>
				<span class="password-toggle" onclick="togglePasswordVisibility('prev-password')"><img src="eye - Copy.png" alt="Toggle Password Visibility" height="18"></span>
			</div>
			<br>
			<small>Password must have a minimum of 8 characters and include at least one letter, one number, and one special character (#)</small>
			<br><br>

			<label for="new-password">New Password:</label>
			<div class="password-field">
				<input type="password" id="new-password" name="new-password" pattern="^(?=.*?[A-Za-z])(?=.*?[0-9])(?=.*?[\W_]).{8,}$" 
				title="Password must have a minimum of 8 characters and include at least one letter, one number, and one special character" required>
				<span class="password-toggle" onclick="togglePasswordVisibility('new-password')"><img src="eye - Copy.png" alt="Toggle Password Visibility" height="18"></span>
			</div>
			<br>
			<small>Password must have a minimum of 8 characters and include at least one letter, one number, and one special character (#)</small>
			<br><br>

			<input type="submit" value="Submit">

			<div class="back-to-login">
				<a href="Login(Admin).html">Back to Login</a>
			</div>
		</form>
	</div>

	<script>
		function togglePasswordVisibility(inputId) {
			const passwordInput = document.getElementById(inputId);
			const passwordToggle = document.querySelector(`#${inputId} ~ .password-toggle img`);

			if (passwordInput.type === 'password') {
				passwordInput.type = 'text';
				passwordToggle.src = 'eye - Copy.png';
			} else {
				passwordInput.type = 'password';
				passwordToggle.src = 'eye-off - Copy.png';
			}
		}

		const form = document.getElementById("forgotPasswordForm");

		form.addEventListener("submit", function(event) {
			event.preventDefault(); // Prevent the default form submission

			const email = document.getElementById("email").value;
			const prevPassword = document.getElementById("prev-password").value;
			const newPassword = document.getElementById("new-password").value;

			if (!email || !prevPassword || !newPassword) {
				alert("Please fill in all fields.");
				return;
			}

			if (prevPassword === "Aswad#03" && newPassword === "Aswad#03S") {
				alert("Password edited successfully");

                window.location.href = "Login.html";
		} else {
			var errorMessage = document.getElementById("errorMessage");
			errorMessage.textContent = "Invalid username or password. Please try again.";
		}


			
		});
	</script>
</body>
</html>
